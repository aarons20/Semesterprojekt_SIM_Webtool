<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
  
    {% block extra_css %}{% endblock %}    
    {% block extra_scripts %}{% endblock %}
  </head>
  <body>  
    <div class="container">
      <div class="main-container">
        <header>
          <div class="logo">
            <img src="/static/images/VEGA-logo.svg" alt="VEGA Logo">
          </div>
          <h1>{% block headerTitle %}{% endblock %}</h1>
          <div class="spacer"></div>
          {% block statusIndicator %}
          {% endblock %}       
        </header>

        <div class="placeholder-div">&nbsp;</div>

        <main>
          {% block content %}
          {% endblock %}
        </main>
    </div>
    {% block modals %}
    {% endblock %}
    <div id="loading-overlay">
      <div class="loading-spinner sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <div id="progress-text">Loading...</div>
    </div>
    </div>
  </body>
</html>
