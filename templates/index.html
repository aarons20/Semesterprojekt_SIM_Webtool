<!DOCTYPE html>
<html>
<head>
  <title>Meine Website</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
        .modal-header {
            background: #ffde00;
            color: #fff;
        }
        
        .required:after {
            content: "*";
            color: #155b91;
        }
  </style>
</head>
<body>  
  <div class="container">
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="/static/images/VEGA-logo.svg" alt="VEGA Logo">
        </div>
        <h1>SIM Flasher</h1>
      </header>
      <main>
        <div class="accordion" id="myAccordion">
          {% for profile in profiles %}
          <div class="accordion-item">
              <h2 class="accordion-header" id="heading{{ loop.index }}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false"  aria-controls="collapse{{ loop.index }}">
                    IMSI: {{ profile.imsi }}
                  </button>
              </h2>
              <div id="collapse{{ loop.index }}" class="accordion-collapse collapse">
                  <div class="accordion-body">
                      {{ profile.name }}
                  </div>
              </div>
          </div>
          {% endfor %}
        </div>    
  </div>
  
    </main>
    
    
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Contact Us</button>
      <div class="modal" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Contact Us</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="mb-3">
                              <label class="form-label required">Netzbetreiber</label>
                              <input type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <label class="form-label required">IMSI</label>
                              <input type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <label class="form-label required">Key</label>
                              <input type="text" class="form-control">
                          </div>
                          <div class="mb-3">
                              <label class="form-label required">OPC</label>
                              <input type="text" class="form-control">
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="submit" class="btn btn-danger">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="/static/js/script.js"></script>
  </div>
</body>
</html>
